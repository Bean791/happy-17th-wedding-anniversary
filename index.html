      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
          "controls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js",

    <script type="module">

      import * as THREE from 'three';
    import {OrbitControls} from 'controls';
    import { GLTFLoader } from 'load';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer({alpha:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        const wadah=document.getElementById('3d')

        wadah.appendChild( renderer.domElement );
        const controls = new OrbitControls( camera, renderer.domElement );
        // const geometry = new THREE.BoxGeometry( 1, 1, 1 );
        // const material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
        // const cube = new THREE.Mesh( geometry, material );
        // scene.add( cube );
        
        const light1 = new THREE.AmbientLight( 0xffffff,2 ); // soft white light
        scene.add( light1 );

        // const light = new THREE.PointLight( 0xff0000, 1, 100 );
        // light.position.set( 50, 50, 50 );
        // scene.add( light );
        camera.position.z = 5;
        camera.position.x = 5;

        let bahan;
        const loader = new GLTFLoader();

        loader.load( 'bahan/scene.gltf', function ( gltf ) {
            bahan=gltf.scene
            bahan.scale.set(3,3,3)
        	scene.add( bahan );
        
        } );

        function animate() {
	    requestAnimationFrame( animate );
	    renderer.render( scene, camera );
        // bahan.rotation.x+=0.01;
        if (bahan){
            bahan.rotation.y+=0.005;
        }
        // bahan.rotation.z+=0.01;


        }
        animate();

    </script>
